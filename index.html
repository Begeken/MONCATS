<!DOCTYPE html>
<html>
<head>
    <title>MonCats Mining</title>
    <script type="text/javascript">
        // Başlangıçta mining işlemini başlatacak bir fonksiyon
        function startMining() {
            fetch('/start_mining')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Mining started! You will get MCats after 24 hours!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Welcome to MonCats Mining</h1>
    <button onclick="startMining()">Start Mining</button>
</body>
</html>
