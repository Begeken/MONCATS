<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonCats Oyun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .game-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .game-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .cat-image {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .mcats-counter {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .action-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .action-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>MonCats Oyununa Hoş Geldiniz! 🐱</h1>
    <div class="game-header">
        Günlük Kazım: <span id="mined-mcats">0</span> MCats
    </div>

    <!-- Kedi Resmi -->
    <img class="cat-image" src="https://placekitten.com/200/200" alt="Kedi">
    
    <!-- MCats Sayacı -->
    <div class="mcats-counter">
        Toplam MCats: <span id="total-mcats">100</span>
    </div>

    <!-- Kazım Butonu -->
    <button class="action-button" id="mine-button">Kazım Yap!</button>
</div>

<script>
    let totalMCats = 100; // Başlangıç MCats
    let minedMCats = 0;   // Kazanılan MCats

    // Kazım butonuna tıklandığında
    document.getElementById('mine-button').addEventListener('click', function() {
        minedMCats += 1; // 1 MCats kazanın
        totalMCats += 1; // Toplam MCats'ı arttır
        document.getElementById('mined-mcats').innerText = minedMCats;
        document.getElementById('total-mcats').innerText = totalMCats;
    });
</script>

</body>
</html>
