<!DOCTYPE html>
<html>
<head>
    <title>MonCats Mining</title>
    <script type="text/javascript">
        // Telegram Web App'i başlat
        function launchWebApp() {
            const user_id = new URLSearchParams(window.location.search).get('user_id');  // URL'den user_id al
            if (!user_id) {
                alert("User ID not found!");
                return;
            }

            // Kazım işlemini başlat
            fetch(`https://your-flask-server.com/start_mining?user_id=${user_id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Welcome to MonCats Mining</h1>
    <button onclick="launchWebApp()">Start Mining</button>
</body>
</html>
